<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BrightMinds</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="Libraries/p5.js"></script>
    <script type="text/javascript" src="Libraries/p5.dom.js"></script>
    <script type="text/javascript" src="scripts/LED.js"></script>

    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" /> -->
    <link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
</head>

<body>
    <header>
        <div class="homeButton">
            <a href="index.html">
                <img id="homeButton" img src="assets/home-icon.png" alt="home">
            </a>
        </div>
        <div class="topLogo">
            <a href="index.html">
                <img id="brightmindsLogo" img src="assets/BrightMinds_Logo.png" alt="logo">
            </a>
        </div>
    </header>
    <main>
        <div id="createTop">
            <button id="undo"><img src="assets/icons/inactive-undo.png"></button>
            <button id="redo"><img src="assets/icons/inactive-redo.png"></button>
            <button id="rotate"><img src="assets/icons/rotate.png"></button>
            <button id="editSave"><p>SAVE</p></button>
        </div>

        <div id="cap">
            <!-- <canvas id=capCanvas></canvas> -->
        </div>

        <div id="tools">
            <div id="colorPicker">
                <p>COLOR</p>
            </div>

            <div id="pen">
                <div id="penLabel">
                    <p>BRUSH</p>
                </div>

                <!-- <label for="small">small</label><br> -->
                <!-- SMALL -->
                <input type="radio" id="small" name="penSize" value=1 checked>

                <!-- <label for="medium">medium</label><br> -->
                <!-- MEDIUM -->
                <input type="radio" id="medium" name="penSize" value=5 >

                <!-- <label for="large">large</label> -->
                <!-- LARGE -->
                <input type="radio" id="large" name="penSize" value=15> 
                <span class="selectedRadio"></span>

                <!-- <label for="large">xlarge</label> -->
                <!-- XLARGE -->
                <input type="radio" id="xlarge" name="penSize" value=30>

                <!-- ERASER -->
                <button id="eraser"><img src="assets/icons/inactive-eraser.png" style="margin-bottom: -1.2rem; width: 110px;"></button>
            </div>
        </div>

        <script type="text/javascript" src="scripts/canvas.js"></script>
    </main>

</body>

</html>
