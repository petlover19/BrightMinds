<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>BrightMinds</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">

    <script type="text/javascript" src="Libraries/p5.js"></script>
    <script type="text/javascript" src="Libraries/p5.dom.js"></script>
    <script type="text/javascript" src="scripts/LED.js"></script>

    <!-- <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" /> -->
    <link rel="shortcut icon" type="image/jpg" href="assets/BrightMind_fav.png" />
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/home-icon.png" alt="home">
        </a>
        <img class="brightmindsLogo" img src="assets/BrightMinds_Logo.png" alt="logo">
    </header>
    <main>
        <div id="createTop">
            <p>PREVIEW</p>
            <button id="undo">undo</button>
            <button id="redo">redo</button>
            <button id="rotate">rotate</button>
            <button id="editSave" class="save">Save</button>
        </div>
        <div id="cap">
            <!-- <canvas id=capCanvas></canvas> -->
        </div>
        <div id="tools">
            <div id=pen>
                <label for="penSize">Size:</label>
                <label for="small">small</label><br>
                <input type="radio" id="small" name="penSize" value="1" checked>
                <label for="medium">medium</label><br>
                <input type="radio" id="medium" name="penSize" value="5">
                <label for="large">large</label>
                <input type="radio" id="large" name="penSize" value="15"> 
                <label for="large">xlarge</label>
                <input type="radio" id="xlarge" name="penSize" value="30">
                
            </div>
            <div id=colorPicker>
                <p>Color:</p>
            </div>
            <button id=eraser>eraser</button>
        </div>
        <script type="text/javascript" src="scripts/canvas.js"></script>
    </main>
</body>

</html>
